<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&family=Open+Sans&display=swap" rel="stylesheet">
    <title>message.com</title>
</head>
<body>
    <div class="container">
        <div class="left">
           <div class="logo">message.com</div>
           <img src="./images/message.svg" alt="message">
           <p>sign up to start chatting!</p>
        </div>
        <div class="right">
            <form action method>
                <h1>get started!</h1>

                <div class="columns">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>

                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>

                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="text" name="phonenumber" id="phonenumber" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>

                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" required>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="login">Already have an account? <a href="">Log in</a></div>

        </div>
    </div>
 
</body>
</html>
